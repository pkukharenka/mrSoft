<div class="row">
    <div class="col-sm-2">
        <md-button class="md-fab md-mini md-primary" ng-click="manageProduct($event)" aria-label="Use Android">
            <md-tooltip>Добавить продукт</md-tooltip>
            <md-icon md-svg-src="icons/plus.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-warn" ng-disabled="products | checkedFilter" ng-click="deleteProducts()" aria-label="Use Android">
            <md-tooltip>Удалить продукт</md-tooltip>
            <md-icon md-svg-src="icons/bin.svg"></md-icon>
        </md-button>
    </div>

    <div class="col-sm-8">
        <input placeholder="Я ищу" ng-model="searchKeyword" class="form-control" style="margin-top: 6px">
    </div>
    <div class="col-sm-2">
        <md-button class="md-fab md-mini md-primary" ng-click="upload()" aria-label="Use Android">
            <md-tooltip>Импортировать данные</md-tooltip>
            <md-icon md-svg-src="icons/download.svg"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary" ng-click="download()" aria-label="Use Android">
            <md-tooltip>Экспортировать данные</md-tooltip>
            <md-icon md-svg-src="icons/upload.svg"></md-icon>
        </md-button>
    </div>


</div>

<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><input type="checkbox" ng-model="checked" ng-click="check()"></th>
                <th>Категория</th>
                <th>Наименование</th>
                <th>Цена</th>
                <th>Количество</th>
                <th>Описание</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="product in products | filter: searchKeyword">
                <td><input type="checkbox" ng-model="product.checked" ng-click="deleteActive(product)"></td>
                <td ng-click="manageProduct($event, product)">{{product.category.name}}</td>
                <td ng-click="manageProduct($event, product)">{{product.name}}</td>
                <td ng-click="manageProduct($event, product)">{{product.price}}</td>
                <td ng-click="manageProduct($event, product)">{{product.count}}</td>
                <td ng-click="manageProduct($event, product)">{{product.description}}</td>


            </tr>
            </tbody>
        </table>
    </div>
</div>
