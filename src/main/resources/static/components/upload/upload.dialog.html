<md-dialog flex="40">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h3>{{ 'UPLOAD.HEADER' | translate}}</h3>
            <span flex></span>
        </div>
    </md-toolbar>

    <md-dialog-content>
        <form name="uploadForm" ng-submit="vm.uploadFile()">
            <div class="md-dialog-content">
                <label>{{ 'UPLOAD.NAME' | translate}}</label>
                <md-input-container class="md-block">
                    <input type="file" file-model="vm.dataFile">
                    <div ng-if="vm.invalid">
                        <small class="text-muted" style="color: red">{{ 'UPLOAD.INVALID' | translate}}</small>
                    </div>

                </md-input-container>
                <button class="btn btn-primary" type="submit">{{ 'BUTTON.SUBMIT' | translate}}</button>
                <button class="btn btn-warning" ng-click="vm.cancelForm()">{{ 'BUTTON.CANCEL' | translate}}</button>
            </div>
        </form>
    </md-dialog-content>
</md-dialog>
